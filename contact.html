<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/css-style.css">
        <meta charset="UTF-8">
        <title>contact us</title>
    </head>
    <body>

        <h3 class="milk-text">contant</h3>
        <!--iframe-map-->

        <!--contact-form-->
        
        <form action="#" method="POST">
            <label for="fullname">Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="your name" required ><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your email" required><br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="your number (optional)"><br>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="15" ></textarea>
            <input type="submit" value="send">

        </form>
    </body>
</html>
